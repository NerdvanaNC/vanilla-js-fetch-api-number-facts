<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Facts!</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <style type="text/css">
    div {
      transition: opacity 0.3s ease;
    }
  </style>
  <script defer type="text/javascript" src="script.js"></script>
</head>
<body class="vh-100">
  <div class="container h-100">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-lg-6 position-relative">
        <div class="card">
          <div class="card-body">
            <h1 class="h3 card-title">Number Facts</h1>
            <h2 class="h6 fw-normal card-subtitle">Get a random fact about any number!</h2>
            <input type="number" placeholder="Enter any number" id="number" class="form-control mt-3">
          </div>
        </div>

        <div id="fact" class="mt-3 px-2 opacity-0 position-absolute">
          <h3 class="fs-5 text-center lh-base" id="factText">.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
